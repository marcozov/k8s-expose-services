apiVersion: v1
kind: Service
metadata:
  name: echo-service
  namespace: mzo-app-space
spec:
  ports:
    - port: 500 # port that must be reachable from the ingress resource
      protocol: TCP
      targetPort: 500 # same as the port that the container is using
  selector:
    app: echo-server
  sessionAffinity: None
  type: ClusterIP
